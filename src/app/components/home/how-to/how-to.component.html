<section class="section jobs" id='how-to'>
    <div class="container">
        <div class="section-box">
            <div class="about-title mb-5" data-aos="fade-up" data-aos-duration="1000">
                <h3 class="e-font section-title">
                    <span class='code-font n-section-title'>02.</span> {{"HowTo.Title" | translate}}
                </h3>
            </div>
            <div class="jobs-tabs" data-aos="fade-up" data-aos-duration="1000">

              <div class="card-deck mb-3 text-center">
                <div class="card how-to-step mb-4 box-shadow">
                  <div class="card-header">
                    <h4 class="my-0 font-weight-normal">1. {{"HowTo.Step1.Title" | translate}}</h4>
                  </div>
                  <div class="card-body">
                    <div class="mt-3 mb-4">
                      <p [innerHTML]='"HowTo.Step1.Description" | translate'></p>
                    </div>
                    <div>
                      <button [innerHTML]='"ActiveBtn.Download1" | translate' type="button" class="align-self-end main-btn ng-tns-c20-2"></button>
                      <p class="mt-2 mb-2">{{"OR" | translate}}</p>
                      <button [innerHTML]='"ActiveBtn.Download2" | translate' type="button" class="align-self-end main-btn ng-tns-c20-2"></button>
                    </div>
                  </div>
                </div>
                <div class="card how-to-step mb-4 box-shadow">
                  <div class="card-header">
                    <h4 class="my-0 font-weight-normal">2. {{"HowTo.Step2.Title" | translate}}</h4>
                  </div>
                  <div class="card-body">
                    <div class="mt-3 mb-4">
                      <p [innerHTML]='"HowTo.Step2.Description" | translate'></p>
                    </div>
                    <div class="card-footer">
                      <button type="button" class="align-self-end main-btn ng-tns-c20-2">{{"HowTo.Step2.ActiveBtn" | translate}}</button>
                    </div>
                  </div>
                </div>
                <div class="card mb-4 how-to-step box-shadow">
                  <div class="card-header">
                    <h4 class="my-0 font-weight-normal">3. {{"HowTo.Step3.Title" | translate}}</h4>
                  </div>
                  <div class="card-body">
                    <div class="mt-3 mb-4">
                      <p [innerHTML]='"HowTo.Step3.Description" | translate'></p>
                    </div>
                    <div class="card-footer">
                      <button type="button" class="align-self-end main-btn ng-tns-c20-2">{{"HowTo.Step3.ActiveBtn" | translate}}</button>
                    </div>
                  </div>
                </div>
              </div>


<!--              <div [ngbNavOutlet]="nav" class="mt-2"></div>-->
            </div>

        </div>
    </div>
</section>
