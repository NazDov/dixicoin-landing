<section class="section proyects" id='tokenomics'>
    <div class="container">
        <div class="section-box">
            <div data-aos="fade-up" data-aos-duration="1000">
                <h3 class="section-title">
                    <span class='n-section-title'>03.</span> {{"Tokenomics.Title" | translate}}
                </h3>
            </div>

            <div class="d-flex row proyect-container" data-aos="fade-up" data-aos-duration="1000">
              <div class="col-12 col-md-6 mb-4 mb-md-0">
                <div class="tokenomics-lp-graph">
                 <img src="assets/images/dc_lp_locked.svg" alt="DixieCoin LP distribution graph">
                </div>
              </div>
              <div class="col-12 col-md-6 mt-4 mt-md-0 text-center" data-aos="fade-up" data-aos-duration="1000">
                <div class="card-deck mb-3 text-center">
                  <div class="card tokenomics-breakdown mb-4 box-shadow">
                    <div class="card-header">
                      <h4 class="my-0 font-weight-normal">{{"Tokenomics.Title" | translate}}</h4>
                    </div>
                    <div class="card-body text-justify text-left">
                      <div class="mt-3 mb-4">
                        <h2 class="text-info text-uppercase">{{"Tokenomics.Supply.Title" | translate}}</h2>
                        <h5>1,000,000,000</h5>
                        <h2 class="text-info text-uppercase">{{"Tokenomics.Tax.Title" | translate}}</h2>
                        <h5>0%</h5>
                        <h2 class="text-uppercase text-yellow">{{"Tokenomics.Airdrop.Title" | translate}}</h2>
                        <h5 [innerHTML]='"Tokenomics.Airdrop.Description" | translate'></h5>
                        <h2 [innerHTML]='"Tokenomics.Dev.Title" | translate' class="text-uppercase text-light-blue"></h2>
                        <h5 [innerHTML]='"Tokenomics.Dev.Description" | translate'></h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="contract-address justify-content-center d-inline-flex flex-row">
                <h4 class="text-capitalize text-break text-white">CA: {{contractAddress}}</h4>
                <i [style]="'cursor: pointer'" class="far fa-clone pl-1 pt-1" (click)="copyToClipboard()"></i>
              </div>
            </div>
            <div>
            </div>
        </div>
    </div>
</section>
